	<body bgcolor=#ffff00>
		<p><h1><i><u><strike>Heading 1</strike></u><sup><sup><u><strike>superscript</strike></u></sup></sup></i></h1></p>

		<p><h4>Heading 4<sub>subscript</sub></h4></p>

		<p align=center>Big text<br>
		<big><big>Big <i>Big </i>text<br>
		<big>Big <u>Big</u> Big text</big></big></big></p>
		<hr>
		<p align=right><small>Small text<br>
		<small>Small Small text<br>
		<small>Small Small Small text</small></small></small><br>
		<hr>
